name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Clang
        # workaround for https://github.com/actions/runner-images/issues/12435
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: 19.1.7
          platform: x64
      - name: restore cache
        uses: coursier/cache-action@v6
      - name: setup sbt
        uses: sbt/setup-sbt@v1
      - name: test
        run: sbt test
  format:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Scalafmt check
        run: sbt -v "scalafmtCheckAll; scalafmtSbtCheck;"
